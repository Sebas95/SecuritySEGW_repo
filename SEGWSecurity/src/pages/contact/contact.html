<ion-header>
  <ion-navbar>
    <ion-title>
      Control manual
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
      <ion-item id="controller-range3">Movenuevo1      
        <input  [(ngModel)]="mov" (input) ="sendMovement()" class="newtheme" value="90" min="0" max="180" step="1"     type="range" name="something">
      </ion-item>
      <ion-item>
        <a>Movimiento: {{mov}}</a>
        <a>Test: {{test}}</a>
      </ion-item>
  </ion-list>
    <ion-item>
      <ion-label> Modo manual</ion-label>
      <ion-checkbox [(ngModel)]="man" (click)="turnOnManual()" name="man" ngDefaultControl></ion-checkbox>
    </ion-item>
  <button (click)="sendMM()" class="button-dangerr">Activar</button>
  <button (click)="sendmm()" class="button-dangerr">Desactivar modo manual</button>
  <button (click)="shoot()" class="button-dangerr">Shoot now!</button>
</ion-content>
