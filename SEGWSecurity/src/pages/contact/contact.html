<ion-header>
  <ion-navbar>
    <ion-title>
      Manual Mode
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
      <ion-item id="controller-range3">Move     
        <input  [(ngModel)]="mov" (input) ="sendMovement()" [disabled]="!man" class="newtheme" value="90" min="0" max="180" step="1" style=" width: 215px; margin-left: 20px;"    type="range" name="something">
      </ion-item>
      <ion-item>
        <a style="padding: 3px; display: block; margin: 10px auto 10px auto; width:300px;">Movement: {{mov}}</a>
      </ion-item>
  </ion-list>
    <ion-item>
      <ion-label> Manual Mode</ion-label>
      <ion-checkbox [(ngModel)]="man" (click)="turnOnManual()" name="man" ngDefaultControl></ion-checkbox>
    </ion-item>
  <button ion-button round left (click)="shoot()" style="background-color: #FF0000; display: block;
  margin: 10px auto 10px auto;
  padding: 3px;
  width:300px;">Shoot now!</button>
</ion-content>
